#唯一id	
id=test
#依赖服务(类型，id)	
depend_ids={}
#备注	
readme=逻辑服客户端通信服务
#扩展配置	
extra_params={"channeloption":"1"}
#是否加密	
is_ssl=true
#网络服务类型(Netty)	
net_service_type=netty
#网络协议(tcp,http,https,ws,wss,udt)
net_protocol_type=tcp
#host模板
host=192.168.0
#起始端口	
port=10089
#reactor线程数	
sub_reactor_thread=5
#handler线程数	
handler_thread=10
#全部空闲时间	
all_idle_time_seconds=120
#读空闲时间	
reader_idle_time_seconds=60
#写空闲时间
writer_idle_time_seconds=60
